<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "./cardOne.css">
    <title>Card One</title>
</head>
<body>
    <div class="main">
        <div class ="cards-heading-container">
            <div class = "head-text">
                <p><b>Tasks</b> Lists</p>
            </div>
            <div class = "list-text">
                <i class="fa fa-plus-circle"></i>&nbsp;&nbsp;<span>Add List</span>
            </div>
        </div>
        <div class = "card-main-container">
            <div class = "card-container">
                <div class = "card-head-text">
                    <p>Trip to Paris</p>
                </div>
                <div class = "card-body-text">
                    <hr>
                    <p><del>Completed Task</del></p>
                </div >
                <div>
                    <input type ="checkbox" value = "pending-task">Pending Task
                </div>
            </div>
            <div class = "card-container">
                <div class = "card-head-text">
                    <p>My Todo List</p>
                </div>
                <div class = "card-body-text">
                    <hr>
                    <p><del>Completed Task</del></p>
                </div >
                <div>
                    <input type ="checkbox" value = "pending-task">Pending Task
                </div>
            </div>
            <div class = "card-container">
                <div class = "card-head-text">
                    <p>My Todo List</p>
                </div>
                <div class = "card-body-text">
                    <hr>
                    <p><del>Completed Task</del></p>
                </div >
                <div>
                    <input type ="checkbox" value = "pending-task">Pending Task
                </div>
            </div>
        </div>
        <div class = "pagination">
            <a href = "./cardTwo.html">Next</a>
        </div>
    </div>
</body>
</html>
